	<h1>Duvidas ?</h1>

	<h2>Nossas regras para números pares e impares aqui no dev-fridays</h2>

	<p><b>Zero</b> não par.</p>

	<p><b>Zero</b> não é impar.</p>

	<p><b>Número par</b> é todo número real onde o resto de seu módulo com dois é igual a zero</p>

	<p><b>Número impar</b> é todo número real onde o resto de seu módulo com dois é diferente de zero</p>
